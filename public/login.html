<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giri≈ü Yap - Kredi Uygulamasƒ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .links {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e1e5e9;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 500;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success {
            background: #efe;
            color: #363;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            display: none;
            margin-left: 10px;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üè¶</div>
        <h1 class="subtitle">Kredi Uygulamasƒ±</h1>
        
        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" name="email" required placeholder="ornek@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">≈ûifre</label>
                <input type="password" id="password" name="password" required placeholder="≈ûifrenizi girin">
            </div>
            
            <button type="submit" class="btn" id="loginBtn">
                Giri≈ü Yap
                <span class="loading" id="loading">
                    <span class="spinner"></span>
                </span>
            </button>
        </form>
        
        <div class="links">
            <a href="register.html">Hesap Olu≈ütur</a>
            <a href="index.html">Ana Sayfa</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function setLoading(isLoading) {
            if (isLoading) {
                loginBtn.disabled = true;
                loading.style.display = 'inline-block';
                loginBtn.textContent = 'Giri≈ü yapƒ±lƒ±yor...';
            } else {
                loginBtn.disabled = false;
                loading.style.display = 'none';
                loginBtn.textContent = 'Giri≈ü Yap';
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('L√ºtfen t√ºm alanlarƒ± doldurun');
                return;
            }
            
            setLoading(true);
            
            try {
                const response = await fetch('http://localhost:3000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Token'ƒ± localStorage'a kaydet
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showSuccess('Giri≈ü ba≈üarƒ±lƒ±! Y√∂nlendiriliyorsunuz...');
                    
                    // Dashboard'a y√∂nlendir
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showError(data.message || 'Giri≈ü ba≈üarƒ±sƒ±z');
                }
            } catch (error) {
                showError('Baƒülantƒ± hatasƒ± olu≈ütu');
                console.error('Login error:', error);
            } finally {
                setLoading(false);
            }
        });

        // Sayfa y√ºklendiƒüinde hata mesajlarƒ±nƒ± gizle
        window.addEventListener('load', () => {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        });
    </script>
</body>
</html>
