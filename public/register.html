<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Olu≈ütur - Kredi Uygulamasƒ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .links {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e1e5e9;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 500;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success {
            background: #efe;
            color: #363;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            display: none;
            margin-left: 10px;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üè¶</div>
            <h1 class="subtitle">Hesap Olu≈ütur</h1>
        </div>
        
        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>
        
        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">Ad *</label>
                    <input type="text" id="firstName" name="firstName" required placeholder="Adƒ±nƒ±z">
                </div>
                
                <div class="form-group">
                    <label for="lastName">Soyad *</label>
                    <input type="text" id="lastName" name="lastName" required placeholder="Soyadƒ±nƒ±z">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="email">E-posta *</label>
                    <input type="email" id="email" name="email" required placeholder="ornek@email.com">
                </div>
                
                <div class="form-group">
                    <label for="phoneNumber">Telefon *</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="05551234567">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="tcKimlikNo">TC Kimlik No *</label>
                    <input type="text" id="tcKimlikNo" name="tcKimlikNo" required placeholder="12345678901" maxlength="11">
                </div>
                
                <div class="form-group">
                    <label for="birthDate">Doƒüum Tarihi *</label>
                    <input type="date" id="birthDate" name="birthDate" required>
                </div>
            </div>
            
            <div class="form-group full-width">
                <label for="address">Adres *</label>
                <input type="text" id="address" name="address" required placeholder="Tam adres">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="city">≈ûehir *</label>
                    <input type="text" id="city" name="city" required placeholder="≈ûehir">
                </div>
                
                <div class="form-group">
                    <label for="district">ƒ∞l√ße *</label>
                    <input type="text" id="district" name="district" required placeholder="ƒ∞l√ße">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="postalCode">Posta Kodu *</label>
                    <input type="text" id="postalCode" name="postalCode" required placeholder="34000">
                </div>
                
                <div class="form-group">
                    <label for="monthlyIncome">Aylƒ±k Gelir *</label>
                    <input type="number" id="monthlyIncome" name="monthlyIncome" required placeholder="8000" min="0">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="employerName">ƒ∞≈üveren Adƒ±</label>
                    <input type="text" id="employerName" name="employerName" placeholder="≈ûirket adƒ±">
                </div>
                
                <div class="form-group">
                    <label for="jobTitle">ƒ∞≈ü √únvanƒ±</label>
                    <input type="text" id="jobTitle" name="jobTitle" placeholder="M√ºhendis, √ñƒüretmen vb.">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="workExperience">ƒ∞≈ü Deneyimi (Ay) *</label>
                    <input type="number" id="workExperience" name="workExperience" required placeholder="24" min="0">
                </div>
                
                <div class="form-group">
                    <label for="password">≈ûifre *</label>
                    <input type="password" id="password" name="password" required placeholder="G√º√ßl√º ≈üifre olu≈üturun">
                </div>
            </div>
            
            <button type="submit" class="btn" id="registerBtn">
                Hesap Olu≈ütur
                <span class="loading" id="loading">
                    <span class="spinner"></span>
                </span>
            </button>
        </form>
        
        <div class="links">
            <a href="login.html">Zaten hesabƒ±nƒ±z var mƒ±? Giri≈ü yapƒ±n</a>
            <a href="index.html">Ana Sayfa</a>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const registerBtn = document.getElementById('registerBtn');
        const loading = document.getElementById('loading');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function setLoading(isLoading) {
            if (isLoading) {
                registerBtn.disabled = true;
                loading.style.display = 'inline-block';
                registerBtn.textContent = 'Hesap olu≈üturuluyor...';
            } else {
                registerBtn.disabled = false;
                loading.style.display = 'none';
                registerBtn.textContent = 'Hesap Olu≈ütur';
            }
        }

        function validateForm() {
            const requiredFields = ['firstName', 'lastName', 'email', 'phoneNumber', 'tcKimlikNo', 'birthDate', 'address', 'city', 'district', 'postalCode', 'monthlyIncome', 'workExperience', 'password'];
            
            for (const field of requiredFields) {
                const value = document.getElementById(field).value.trim();
                if (!value) {
                    showError(`L√ºtfen ${field === 'tcKimlikNo' ? 'TC Kimlik No' : field === 'phoneNumber' ? 'Telefon' : field === 'birthDate' ? 'Doƒüum Tarihi' : field === 'monthlyIncome' ? 'Aylƒ±k Gelir' : field === 'workExperience' ? 'ƒ∞≈ü Deneyimi' : field} alanƒ±nƒ± doldurun`);
                    return false;
                }
            }

            // TC Kimlik No kontrol√º
            const tcKimlikNo = document.getElementById('tcKimlikNo').value;
            if (tcKimlikNo.length !== 11 || isNaN(tcKimlikNo)) {
                showError('TC Kimlik No 11 haneli olmalƒ±dƒ±r');
                return false;
            }

            // ≈ûifre kontrol√º
            const password = document.getElementById('password').value;
            if (password.length < 6) {
                showError('≈ûifre en az 6 karakter olmalƒ±dƒ±r');
                return false;
            }

            return true;
        }

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            setLoading(true);
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                tcKimlikNo: document.getElementById('tcKimlikNo').value,
                birthDate: document.getElementById('birthDate').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                district: document.getElementById('district').value,
                postalCode: document.getElementById('postalCode').value,
                monthlyIncome: parseFloat(document.getElementById('monthlyIncome').value),
                employerName: document.getElementById('employerName').value || null,
                jobTitle: document.getElementById('jobTitle').value || null,
                workExperience: parseInt(document.getElementById('workExperience').value),
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('http://localhost:3000/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess('Hesap ba≈üarƒ±yla olu≈üturuldu! Giri≈ü yapƒ±lƒ±yor...');
                    
                    // Token'ƒ± localStorage'a kaydet
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Dashboard'a y√∂nlendir
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                } else {
                    showError(data.message || 'Hesap olu≈üturulamadƒ±');
                }
            } catch (error) {
                showError('Baƒülantƒ± hatasƒ± olu≈ütu');
                console.error('Register error:', error);
            } finally {
                setLoading(false);
            }
        });

        // Sayfa y√ºklendiƒüinde hata mesajlarƒ±nƒ± gizle
        window.addEventListener('load', () => {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        });
    </script>
</body>
</html>
